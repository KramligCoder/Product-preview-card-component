<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div id="m_main" class="m_container">
    <div class="m_wrap">
      <header class="m_banner">
        <img alt="Image for desktop" class="m_imgD" src="./images/image-product-desktop.jpg">
        <img alt="Image for mobile" class="m_imgM" src="./images/image-product-mobile.jpg">
      </header>
      <div class="m_content">
        <div id="m_content">
          <div class="m_preview">
            <h3>Perfume</h3>
          </div>
          <div class="m_title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="m_description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="m_price">
            <span class="m_regular">$149.99</span>
            <span class="m_discount">$169.99</span>
          </div>
          <button><img alt="Icon Cart" src="./images/icon-cart.svg">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kramlig22">Mark Gil T. Sumanlad</a>.
  </footer>

</body>
</html>
